<div class="container">
  <div class="abs-center">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="login()">
          <div class="card-body">
            <h1>Iniciar Sesión</h1>
          </div>
          <!-- Numero de Cuenta -->
          <div class="card-body">
            <input type="number" formControlName="noCuenta" [(ngModel)]="usuario.noCuenta" placeholder="Numero de Cuenta:"
                   class="form-control" maxlength="5" autofocus>

            <span *ngIf="form.get('noCuenta')?.hasError('required') && form.get('noCuenta')?.touched">
              El campo <span class="alerta">Número de Cuenta</span> es <strong>Requerido</strong>
            </span>
          </div>

          <!-- NIP -->
          <div class="card-body">
            <input type="number" formControlName="nip" [(ngModel)]="usuario.nip" placeholder="NIP:"
                   class="form-control" maxlength="4">

            <span *ngIf="form.get('nip')?.hasError('required') && form.get('nip')?.touched">
              El campo <span class="alerta">NIP</span> es <strong>Requerido</strong>
            </span>
          </div>

          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button [disabled]="form.invalid" type="submit" class="btn btn-success">Aceptar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
